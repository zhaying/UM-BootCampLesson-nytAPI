<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  
  <title>New York Times Search</title>

  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- jQuery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i> Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="searchTerm">
              </div>

              <!-- Here we capture the page that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Page to Retrieve:</label>
                <select class="form-control" id="numRecordSelect">
              <!-- Setting the option for 1 as default --> 
              <option value="1" selected="">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
              </div>

              <!-- Here we capture the Start Date Parameter-->
              <div class="form-group">
                <label for="start-year">Start Date (Optional YYYYMMDD):</label>
                <input type="text" class="form-control" id="startDate">
              </div>

              <!-- Here we capture the End Date Parameter -->
              <div class="form-group">
                <label for="end-year">End Date (Optional YYYYMMDD):</label>
                <input type="text" class="form-control" id="endDate">
              </div>

              <!-- Here we have our final submit button -->
              <button type="button" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">

        <br>
        
        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i> Top Articles</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="articleHolder"></div>

        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>

        <h5 class="text-center">
          <small>Borrowed from Ahmed with lots and lots of <i class="fa fa-heart"></i></small>
        </h5>

      </div>
    </div>

  </div>

  <!-- Code to the JavaScript File -->
  <script src="assets/js/nytScript.js"></script>

</body>
</html>
